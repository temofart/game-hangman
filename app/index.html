<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Виселица</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Виселица</h1>
    <section class="workspace">
      <div class="guess-word flex-row">
        <h2 class="guess-word-title">Угадай слово:</h2>
        <div id="wordOutput" class="main-word"></div>
      </div>

      <div id="attemps" class="attemps">
          <svg width="200px" height="250px" viewBox="0 0 200 250" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
              <g id="Artboard" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                  <ellipse class="man" id="Oval" stroke="#979797" fill="#FFFFFF" cx="100.5" cy="41" rx="26.5" ry="29"></ellipse>
                  <circle class="man man-1" id="Oval-2" stroke="#979797" cx="90" cy="31" r="2"></circle>
                  <circle class="man man-1" id="Oval-2-Copy" stroke="#979797" cx="112" cy="31" r="2"></circle>
                  <path class="man man-1" d="M87.9837565,53.3909928 C96.0412517,61.8094327 99.8182472,63.2183227 108.904465,54.852045" id="Path-3" stroke="#979797"></path>
                  <path d="M91.0355339,29.9644661 L88.9394904,32.0605096" id="Line-5" stroke="#979797" stroke-linecap="square" class="man man-1"></path>
                  <path d="M113.035534,29.9644661 L110.93949,32.0605096" id="Line-7" stroke="#979797" stroke-linecap="square" class="man man-1"></path>
                  <path d="M110.93949,29.9394904 L113.035534,32.0355339" id="Line-8" stroke="#979797" stroke-linecap="square" class="man man-1"></path>
                  <path d="M88.9504902,29.9504902 L91.0601087,32.0601087" id="Line-6" stroke="#979797" stroke-linecap="square" class="man man-1"></path>

                  <ellipse class="man man-dead man-1" id="Oval" stroke="#979797" fill="#FFFFFF" cx="100.5" cy="41" rx="26.5" ry="29"></ellipse>
                  <circle class="man man-dead man-1" id="Oval-2" stroke="#979797" cx="90" cy="31" r="2"></circle>
                  <circle class="man man-dead man-1" id="Oval-2-Copy" stroke="#979797" cx="112" cy="31" r="2"></circle>
                  <path class="man man-dead man-1" d="M89,58 C97.0512391,61.6633749 100.825302,62.2764686 109.904465,58.6357926" id="Path-3" stroke="#979797" transform="translate(99.452232, 59.538421) scale(1, -1) translate(-99.452232, -59.538421) "></path>

                  <path class="man man-2" d="M100.5,70.5 L100.5,167.5" id="Line" stroke="#979797" stroke-linecap="square"></path>
                  <path class="man man-3" d="M100.5,87.5 L80.5,121.5" id="Line-2" stroke="#979797" stroke-linecap="square"></path>
                  <path class="man man-4" d="M115.5,123.5 L100.552084,87.3601202" id="Line-2-Copy" stroke="#979797" stroke-linecap="square"></path>
                  <path class="man man-5" d="M100.5,167.5 L85.5,216.5" id="Line-3" stroke="#979797" stroke-linecap="square"></path>
                  <path class="man man-6" d="M100.5,167.5 L114.5,217.5" id="Line-4" stroke="#979797" stroke-linecap="square"></path>
                  <path class="man-tree3" d="M175,0 L175,217.5" id="Line-4" stroke="#979797" stroke-linecap="square"></path>
                  <path class="man-tree3" d="M175,0 L100,0" id="Line-4" stroke="#979797" stroke-linecap="square"></path>
                  <path class="man-tree3" d="M100,10 L100,0" id="Line-4" stroke="#979797" stroke-linecap="square"></path>
              </g>
          </svg>
      </div>
      <input type="text" id="inputWord" class="input">
      <button id="submit" class="button">Проверить</button>

      <button id="startPlay" class="button new-game">Новая игра</button>
    </section>
  </div>

<script src="js/main.js"></script>
</body>
</html>
